<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single-element tooltips</title>
    <link href="tooltip.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <form>

      <h1>Responsively-Designed Form</h1>

      <div class="field">
        <label class="caption">Name:</label>
        <input type="text" />
        <label class="tooltip">Hello World</label>
      </div>

      <div class="field">
        <label class="caption">Avatar:</label>
        <input type="text" />
        <label class="tooltip">
          This is a multiline tooltip with three lines, it's longer than the last tooltip
        </label>
      </div>
      
    </form>

  </body>
</html>
